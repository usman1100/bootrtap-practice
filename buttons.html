<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<body>
    <button class="btn btn-warning" type="button">Text</button>

    <button class="btn btn-dark" type="button">Text</button>
    <button class="btn btn-outline-dark">Outlined</button> <br>

    <button class="btn btn-outline-danger">Outlined</button> <br>

    
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-outline-success">Success</button><br>


    <button type="button" class="btn btn-outline-success btn-sm">Success</button>
